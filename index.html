<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="001_Assets/favicon.ico" type="image/x-icon>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
</head>

<body>

    <button id="toggle-theme" class="sun" aria-label="Toggle Dark Mode"></button>
    
    <div id="status-message"></div>    
  
    <div class="storage-controls">

        <button id="new-note">New Note</button>
        <button id="save-storage">Save</button>
        <button id="load-storage">Load</button>
        <button id="delete-note">Delete</button>
        <button id="delete-all">Delete All</button>
        <button id="download-all">Download All Notes</button>
        <button id="import-zip">Import Notes</button>
        <input type="file" id="import-zip-input" accept=".zip" style="display:none;">
        <button id="toggle-view">Preview Markdown</button>

    </div>

    <div id="layout-wrapper">
      <div id="editor-section">
        <textarea id="editor" placeholder="Start typing here..."></textarea>
        <div id="preview" style="display:none;"></div>
      </div>

      <div id="lists-container">
        <div id="files-container">
          <h2>Saved Files</h2>
          <input type="text" id="searchBox" placeholder="Search notes...">
          <ul id="fileList"></ul>
        </div>
        <div id="todo-container">
          <h2>Tasks</h2>
          <ul id="todoList"></ul>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
