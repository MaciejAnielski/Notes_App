<!DOCTYPE html>

<html lang = "en">

<head>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects App</title>
<link rel = "stylesheet" href = "styles.css">
<link rel = "icon" href = "001_Assets/favicon.ico" type="image/x-icon">
<script src = "script.js"></script>
</head>

<body>

<div id="status-message"></div> 

<div id = "button-container">

<div class = "button-group">
<button id = "new-file">New Project</button>
</div>

<div class = "button-group">
<button id = "delete-files">Delete Projects</button>

<div class = "sub-button">
<button id = "delete-current-file">Delete Current Project</button>
<button id = "delete-all-files">Delete All Projects</button>
<button id = "delete-visible-files">Delete Visible Projects</button>
</div>
</div>

<div class = "button-group">
<button id = "export-files">Export Projects</button>

<div class = "sub-button">
<button id = "export-all-files">Export All Projects</button>
<button id = "export-visible-files">Export Visible Projects</button>
<button id = "backup-all-files">Backup All Projects</button>
<button id = "backup-visible-files">Backup Visible Projects</button>

</div>
</div>

<div class = "button-group">
<button id = "import-note">Import Projects</button>
</div>

<div class = "button-group">
<button id = "preview-markdown">Preview Markdown</button>
</div>

</div>

<div id = "layout-wrapper">

<textarea id = "editor" placeholder = "Start Typing Here..."></textarea>

<div id = widget-container>

<div id="calendar"></div>

<div id = "project-container">

<h2>Projects</h2>

<input type = "text" id = "project-search" placeholder = "Search Projects...">

<ul id="saved-projects-list"></ul>

</div>

</div>

</div>

</body>

</html>
