<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="001_Assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body>

    <div id="status-message"></div>

    <div id="button-container" class="storage-controls">

        <div class="button-group">
            <button id="new-note">New Note</button>
        </div>
        <div class="button-group">
            <button id="delete-note">Delete Note</button>
            <div class="sub-buttons">
                <button id="delete-selected" class="sub-button">Delete Visible Notes</button>
                <button id="delete-all" class="sub-button">Delete All Notes</button>
            </div>
        </div>
        <div class="button-group">
            <button id="export-note">Export Note</button>
            <div class="sub-buttons">
                <button id="export-selected" class="sub-button">Export Visible Notes</button>
                <button id="export-all-html" class="sub-button">Export All Notes</button>
            </div>
        </div>
        <div class="button-group">
            <button id="import-zip">Import Notes</button>
            <div class="sub-buttons">
                <button id="backup-selected" class="sub-button">Backup Visible Notes</button>
                <button id="download-all" class="sub-button">Backup Notes</button>
            </div>
        </div>
        <input type="file" id="import-zip-input" accept=".zip" style="display:none;">
        <div class="button-group">
            <button id="toggle-view">Preview Markdown</button>
        </div>

    </div>

    <div id="content-area">
      <div id="editor-section">
        <textarea id="editor" placeholder="Start typing here..."></textarea>
        <div id="preview" style="display:none;"></div>
      </div>

      <div id="panel-lists">
        <button id="panel-pin" title="Pin panel">
          <svg width="11" height="14" viewBox="0 0 11 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="5.5" cy="4.5" r="3.5" stroke="currentColor" stroke-width="1.5"/>
            <line x1="5.5" y1="8" x2="5.5" y2="13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <div id="files-container" class="active">
          <h2>Saved Notes</h2>
          <input type="text" id="searchBox" placeholder="Search Notes...">
          <ul id="fileList"></ul>
        </div>
        <div id="todo-container">
          <h2>Tasks</h2>
          <input type="text" id="searchTasksBox" placeholder="Search Tasks...">
          <ul id="todoList"></ul>
        </div>
      </div>
    </div>

    <button id="panel-arrow" aria-label="Switch panel">&#8250;</button>

  <!-- Global Search & Replace Panel -->
  <div id="global-search-panel" class="gs-hidden">
    <div class="gs-row">
      <input type="text" id="gs-search-input" placeholder="Search all notes&hellip;" autocomplete="off" spellcheck="false">
      <span id="gs-status"></span>
      <button id="gs-find-btn">Find</button>
      <button id="gs-close" title="Close (Esc)">&#x2715;</button>
    </div>
    <div class="gs-row">
      <input type="text" id="gs-replace-input" placeholder="Replace with&hellip;" autocomplete="off" spellcheck="false">
      <button id="gs-replace-btn">Replace</button>
      <button id="gs-replace-all-btn">All</button>
      <label id="gs-case-label" title="Case sensitive"><input type="checkbox" id="gs-case-checkbox"> Aa</label>
    </div>
    <ul id="gs-results"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
